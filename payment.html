<!DOCTYPE html>
<html>
  <head>
    <title>Payment Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .header {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .card {
        margin: 20px;
      }
      .total-amount {
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Payment Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Total Revenue</div>
            <div class="card-body">
              <h3 class="total-amount">$10,000</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Total Customers</div>
            <div class="card-body">
              <h3 class="total-amount">500</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Total Transactions</div>
            <div class="card-body">
              <h3 class="total-amount">1,000</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
